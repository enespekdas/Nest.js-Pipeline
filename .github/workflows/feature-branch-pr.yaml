  
name: FeatureBranch-PullRequest-WorkFlow

on:

  pull_request:
    branches: [ develop ]

jobs:
  Lint-Rules:
    runs-on: ubuntu-latest
    steps:
    - name: chekout repository
      uses: actions/checkout@v2
    - name: yarn install
      run: yarn install
    - name: Lint Kontrol Ediliyor
      run: yarn lint
