apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.ingressTest.name }}
  annotations:
    kubernetes.io/ingress.class: nginx
  namespace: {{ .Values.appTest}}
spec:
  rules:
  - host: {{ .Values.appTest}}{{ .Values.ingressTest.host}} 
    http:
      paths:
      - path: {{ .Values.ingressTest.prefix}}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.ingressTest.svcName}}
            port:
              number: {{ .Values.ingressTest.svcPort}}